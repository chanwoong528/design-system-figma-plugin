<h2>Selection Change Observer</h2>
<p>
  Observe the contents of figma.selection change as you change the selection in
  the file.
</p>
<p>ID of selection is:</p>
<p id="selection"></p>

<button id="generate">generate</button>
<script>
  document.getElementById("generate").addEventListener("click", () => {
    parent.postMessage({ pluginMessage: { type: "generate" } }, "*"); // send message to the plugin code.ts
  });

</script>
